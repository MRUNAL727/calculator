<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

</head>

<body>
<div class="calculator">
    <div id="container">
    <div id="display">
      <output id="user-input">0</output>
    </div>

   <div class="buttons">
    <button class="btn" data-allclear="AC" id="allClear">AC</button>
    <button class="btn" data-clear="C">C</button>
    <button class="btn" data-decimal=".">.</button>
    <!-- <button class="btn" data-bracket="()">()</button> -->
    <button class="btn" data-operator="/">/</button>
    <br>
    <button class="btn" data-number="1">1</button>
    <button class="btn" data-number="2">2</button>
    <button class="btn" data-number="3">3</button>
    <button class="btn" data-operator="+">+</button><br>

    <button class="btn" data-number="4">4</button>
    <button class="btn" data-number="5">5</button>
    <button class="btn" data-number="6">6</button>
    <button class="btn" data-operator="-">-</button><br>

    <button class="btn" data-number="7">7</button>
    <button class="btn" data-number="8">8</button>
    <button class="btn" data-number="9">9</button>
   
    <button class="btn" data-operator="*">X</button><br>
    <button class="btn" data-operator="%">%</button>

    
    <!-- <button class="btn" data-posOrNeg="+/-">+/-</button> -->
    <button class="btn" data-number="0" id="zero">0</button>    
    <button class="btn"  id="equal" data-equal="=">=</button>
    

   </div>

 </div>
 </div>

</body>

<script src="cal.js"></script>


</html>
